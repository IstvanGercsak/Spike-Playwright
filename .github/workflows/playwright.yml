name: Playwright Tests - PROD
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  setup-and-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install Allure reports
      run: |
        npm install -D allure-commandline
        npx allure generate ./allure-results --clean
    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        TESTUSER_USERNAME: ${{ secrets.TESTUSER_USERNAME }}
        TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
        TOKEN_URL: ${{ secrets.TOKEN_URL }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-allure-${{ matrix.shardIndex }}
        path: allure-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report/
        retention-days: 30
  
  merge-reports:
    if: always()
    needs: [setup-and-run]
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
    
    - name: Merge into HTML report
      run: npx playwright merge-reports --reporter html ./blob-report

    - name: Upload HTML report
      uses: actions/checkout@v4
      with:
        name: html-report-${{ matrix.shardIndex }}
        path: playwright-report
        retention-days: 30